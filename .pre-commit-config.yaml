
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: make-fmt
        name: make fmt (ruff --fix, black .)
        entry: make fmt
        language: system
        pass_filenames: false
      - id: make-lint
        name: make lint (ruff check, black --check)
        entry: make lint
        language: system
        pass_filenames: false
